        <section class="calculator-container project-container">
            <h2>Calculator</h2>
            <section class="calculator project">
                <section class="calc-body">
                    <input type="text" class="calc-result" value="" disabled>
                    <div class="calc-btn">
                        <!-- .calcbtn: (.calc-top, .calc-num, .calc-decimal) and the two buttons (IDs, not classes) for = and AC--> 
                        <button type="button" class="calc-top operator" value="+">+</button>
                        <button type="button" class="calc-top operator" value="-">-</button>
                        <button type="button" class="calc-top operator" value="*">&times;</button>
                        <button type="button" class="calc-top operator" value="/">&divide;</button>
                        <button type="button" value="7" class="calc-num">7</button>
                        <button type="button" value="8" class="calc-num">8</button>
                        <button type="button" value="9" class="calc-num">9</button>
                        <button type="button" value="4" class="calc-num">4</button>
                        <button type="button" value="5" class="calc-num">5</button>
                        <button type="button" value="6" class="calc-num">6</button>
                        <button type="button" value="1" class="calc-num">1</button>
                        <button type="button" value="2" class="calc-num">2</button>
                        <button type="button" value="3" class="calc-num">3</button>
                        <button type="button" value="0" class="calc-num">0</button>
                        <button type="button" value="." class="calc-decimal">.</button>
                        <button type="button" value="all-clear" id="calc-clear">AC</button>
                        <button type="button" value="=" id="calc-equals" class="operator">=</button>
                    </div>
                </section>
            </section>
        </section>
