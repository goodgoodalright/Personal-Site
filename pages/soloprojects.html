        </header>

        <section class="project-container">
            <h2 id="clockstopper">Stopwatch</h2>
            <section class="stopwatch project">
                <p>Clockstopper</p>
                <span id="stopwatch-time">00:00:00:000</span>
                <div class="buttons">
                    <button id="start-stopwatch">Start</button>
                    <button id="stop-stopwatch">Stop</button>
                    <button id="reset-stopwatch">Reset</button>
                </div>
            </section>
        </section>

        <section class="project-container">
            <h2 id="el-reloj">El Reloj</h2>
            <section class="clock project">
                <p>Current Time</p>
                <div id="clock-display" onload="showTime()"></div>
            </section>
        </section>

        <section class="project-container">
            <h2 id="ti-69">Calculator</h2>
            <section class="calculator project">
                <p>TI-69</p>

                <section class="calc-body">
                    <input type="text" class="calc-result" value="" disabled>
                    <div class="calc-btn">
                        <button type="button" class="calc-top operator" value="+">+</button>
                        <button type="button" class="calc-top operator" value="-">-</button>
                        <button type="button" class="calc-top operator" value="*">&times;</button>
                        <button type="button" class="calc-top operator" value="/">&divide;</button>
                        <button type="button" value="7">7</button>
                        <button type="button" value="8">8</button>
                        <button type="button" value="9">9</button>
                        <button type="button" value="4">4</button>
                        <button type="button" value="5">5</button>
                        <button type="button" value="6">6</button>
                        <button type="button" value="1">1</button>
                        <button type="button" value="2">2</button>
                        <button type="button" value="3">3</button>
                        <button type="button" value="0">0</button>
                        <button type="button" value="." class="calc-decimal">.</button>
                        <button type="button" value="all-clear" id="calc-clear">AC</button>
                        <button type="button" value="=" id="calc-equals" class="operator">=</button>
                    </div>
                </section>
            </section>
        </section>
