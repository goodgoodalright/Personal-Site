<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="misato.css" rel="stylesheet">
    <title>Yebisu Calculator</title>
</head>
<body>
    <h1 id="original">Count: <span id="countElement">0</span></h1>
    <h1 id="results"></h1>
    <h2 class="two-column">
        <img alt="placeholder" src="assets/Misato.jfif">
        <div class="right-column">
            <div class="buttons">
                <button class="button" id="eventButton" onclick="increment()">Chug!</button>
                <button class="button" id="saveButton" onclick="save()">Tap Out</button>
                <button class="button" id="resetButton" onclick="reset()">I'm buying next!</button>
                <div id="score">
                    <ul>
                    <li>Misato: <span id="herScore"></span></li> 
                    <li>You: <span id="yourScore"></span></li> 
                    <br>
                    <li>That's <span id="total">0</span> crumpled cans of Yebisu.</li>
                    <li id="flavor"></li>
                    </ul>
                </div>
            </div>
        </div>
    </h2>
    <script src="misato.js"></script>
</body>
</html>
