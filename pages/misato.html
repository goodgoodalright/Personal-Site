<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../project folders/scrimba/reset.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- <link href="/project folders/scrimba/misato.css" rel="stylesheet"> -->
    <link href="../project folders/scrimba/misatonew.css" rel="stylesheet">
    <title>Yebisu Calculator</title>
</head>
<body>
    <header>
        <a href="../index.html#one">goodgoodalright</a>
        <a href="../soloprojects.html">Portfolio</a>
    </header>
    <main>
        <div class="col-container">
            <div class="col-left">
                <img src="../project folders/scrimba/assets/Misato_small.jfif" alt="Misato Katsuragi sharing Yebisu beer" class="img">
            </div>
            <div class="col-right">
                <div class="results">
                    <h1>Count: <span class="count">0</span></h1>
                    <h1 class="resultsText"></h1>
                </div>
                <div class="buttons">
                    <button class="button" id="eventButton">Chug!</button>
                    <button class="button" id="saveButton">Tap Out</button>
                    <button class="button" id="resetButton">Next round's on me!</button>
                </div>
                <div class="score col-container">
                    <div class="score col-left">
                        <h2>MISATO<br><span class="misato"></span></h2>
                        <h2>YOU<br><span class="player"></span></h2>
                    </div>
                    <div class="score col-right">
                        <h3>That's <span class="total">0</span> crumpled cans of Yebisu.</h3>
                        <p class="flavor"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../project folders/scrimba/misato.js"></script>
</body>
</html>
